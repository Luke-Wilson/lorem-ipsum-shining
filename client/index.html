<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles/vendors/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  </head>
  <body ng-app="heresJohnny">
    <h1 class="animated bounce">Here's Johnny!</h1>
    <div ng-controller="hjController as hj">
      <img ng-show="hj.choice === 'shining'" default src="http://stream1.gifsoup.com/view7/4658387/here-s-johnny-o.gif" />
      <img ng-show="hj.choice === 'simpsons'" src="http://file2.instiz.net/data/file/20150120/f/0/a/f0a238928f61bfd829e3f5f5c3467004.gif" />
      <form>
        <label for="">How many sentences would you like?</label>
        <input name="" type="number" ng-model="hj.numberOfSentences" placeholder="number of sentences">
        <input name="version" type="radio" ng-model="hj.choice" value="shining">The Shining version</select>
        <input name="version" type="radio" ng-model="hj.choice" value="simpsons">The Simpsons version</select>
        <input type="submit" ng-click="hj.getSentence()" value="Here's Johnny!">
      </form>
      <button class="animated bounce" ng-show="hj.text[hj.choice]" id="copyBtn">Copy</button>
      <div id="result">{{hj.text[hj.choice]}}</div>

    </div>
    <script src="./heresJohnny/hjFactory.js"></script>
    <script src="./heresJohnny/hjController.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
